{% extends "layout.html" %}
{% block body %}
<div class="container form-container col-md-4 col-md-offset-4">
  <h3>Signup</h3>
  {% if error %}<p class="flash alert alert-danger error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('sign_up') }}" method=post>
    <dl>
        <dt>Email: </dt>
        <dd><input type=text name=email>
            
        <dt>Username:
        <dd><input type=text name=username>
        
        <dt>Password:
        <dd><input type=password name=password>
            
        <dt>Re-enter password to confirm:
        <dd><input type=password name=password2>
            
        <dd><input class="btn btn-default form-btn" type=submit value=signup>
        
    </dl>
  </form>
</div>
{% endblock %}
