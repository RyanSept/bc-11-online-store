<!doctype html>
<html>
    <head>
        <title>Agora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static',filename='jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{{ url_for('homepage') }}">Agora</a>
                </div>
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                     {% if not session.logged_in %}
                    <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-user"></span> log in</a></li>
                    <li><a href="#">or</a></li>
                    <li><a href="{{ url_for('sign_up') }}"><span class="glyphicon glyphicon-log-in"></span> sign up</a></li>
                    {% else %}
                    <li><a href="#">{{config['USERNAME']}}</a></li>
                    <li><a href="{{ url_for('logout') }}">log out</a></li>
                     {% endif %}
                </ul>
            </div>
        </nav>
 
        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}
 
    </body>
</html>
